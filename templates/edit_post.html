<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif; /* Using a modern and readable font */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            margin-bottom: 20px;
            color: black; /* Makes form input text visible */
            background-color: #f0f0f0; /* Light background for form inputs */
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }
        .form-group label {
            color: white; /* Ensures labels are visible */
            font-size: 18px;
            font-weight: 600;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .btn-custom {
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 20px;
            width: 45%;
            cursor: pointer;
            margin-top: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #1a5bb8;
            border-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            color: white; /* Ensure text color is white on hover */
        }
        img {
            max-width: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Post</h2>
        <form action="{{ url_for('edit_post', post_id=post._id) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Post Content</label>
                <textarea name="text" id="text" class="form-control" placeholder="Update your post" required>{{ post.text }}</textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload New Image (Optional)</label>
                {% for file_id in post.multimedia %}
                    <img src="{{ url_for('get_file', file_id=file_id) }}" alt="image" class="img-thumbnail">
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control" id="file">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn-custom">Back to Home</a>
            <a href="{{ url_for('profile') }}" class="btn-custom">Go to Profile</a>
        </div>
    </div>
</body>
</html>
