<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #ff6a00, #ee0979); /* Gradient background */
            color: #f1f1f1;
            padding-top: 50px;
            transition: all 0.3s ease;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .post {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .post:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .post-header h3 {
            font-weight: 700;
            color: #333;
            font-size: 1.9rem;
            text-transform: capitalize;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .post-header h3:hover {
            color: #ff6a00;
        }

        .post-text {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #222;
            line-height: 1.8;
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .post-image:hover {
            transform: scale(1.1);
        }

        .like-button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .like-button:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            transform: translateY(-4px);
        }

        .like-count {
            font-size: 1.1rem;
            color: #444;
        }

        /* Improved comments section */
        .comments-section {
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }

        .comment strong {
            color: #007bff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .comment p {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }

        .comment-form input {
            width: 75%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            margin-right: 10px;
            background-color: #fff;
        }

        .comment-form button {
            padding: 12px 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .comment-form button:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
            transform: translateY(-3px);
        }

        .comments-section h5 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .col-md-6 {
                flex: 0 0 48%;
            }
        }

        @media (max-width: 767px) {
            .col-md-6 {
                flex: 0 0 100%;
            }
        }

        .home-btn, .profile-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 30px;
            width: 220px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover, .profile-btn:hover {
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            transform: translateY(-3px);
        }

        .home-btn {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
</div>

<a href="{{ url_for('landing_page') }}" class="home-btn">Go to Home Page</a>
<a href="{{ url_for('profile') }}" class="profile-btn">Profile</a>
</div>
    <div class="container">
        <h1>All Posts</h1>

        <div class="row">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="post">
                        <div class="post-header">
                            <h3>{{ post.user_id }}'s Post</h3>
                            <form action="{{ url_for('like_post', post_id=post._id) }}" method="post">
                                <button type="submit" class="like-button">Like</button>
                            </form>
                        </div>

                        <div class="post-text">
                            <p>{{ post.text }}</p>
                        </div>

                        {% if post.multimedia %}
                            <img src="{{ url_for('get_file', file_id=post.multimedia[0]) }}" alt="Image" class="post-image">
                        {% endif %}

                        <div class="like-count">
                            <strong>{{ post.likes_count }} Likes</strong>
                        </div>

                        <div class="comments-section">
                            <h5>Comments</h5>

                            {% for comment in post.comments %}
                                <div class="comment">
                                    <strong>{{ comment.user_id }}:</strong>
                                    <p>{{ comment.text }}</p>
                                </div>
                            {% endfor %}

                            <form action="{{ url_for('add_comment', post_id=post._id) }}" method="post" class="comment-form">
                                <input type="text" name="comment" class="form-control" placeholder="Add a comment" required>
                                <button type="submit" class="btn btn-success">Post Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
       

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
